<div id="tlkio-button" class="tlkio-toggle"></div>
<div id="tlkio-container">
  <div id="tlkio" data-channel="bashar" data-theme="theme--minimal" style="height: calc(100% - 50px); width: 100%"></div><script async src="//tlk.io/embed.js" type="text/javascript"></script>
  <div id="tlkio-footer" class="tlkio-toggle">
    隱藏聊天室
  </div>
</div>
<style>
  #tlkio-button {
    position: fixed;
    right: 20px;
    bottom: 20px;
    width: 50px;
    height: 50px;
    background-image: url(http://embed.tlk.io/images/header-avatar.svg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
    border-radius: 50%;
    box-shadow: rgba(0, 0, 0, 0.2) 2px 4px 20px 0px;
    cursor: pointer;
    background-color: #357FFF;
  }
  #tlkio-container {
    position: fixed;
    top: 0;
    bottom: 0;
    right: -400px;
    width: 360px;
    height: 100%;
    background: #fff;
    -webkit-transition: right .65s;
    -moz-transition: right .65s;
    transition: right .65s;
    box-shadow: rgba(0, 0, 0, 0.35) 2px 0 20px 0px;
    z-index: 100;
  }
  @media only screen and (max-width: 360px){
    #tlkio-container {
      right: -360px;
      width: 320px;
    }
  }
  #tlkio-container.on {
    right: 0;
  }
  #tlkio {
    border-bottom: 1px solid #eee;
  }
  #tlkio-footer {
    text-align: center;
    height: 50px;
    line-height: 50px;
    cursor: pointer;
    color: #666;
    background: #f3f3f3;
  }
</style>
<script>
  $('.tlkio-toggle').click(function(){
    if($('#tlkio-container').hasClass('on')) {
      $('#tlkio-container').removeClass('on');
    }
    else {
      $('#tlkio-container').addClass('on');
    }
  });
</script>
